<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Tool</title>
    <link rel="shortcut icon" href="assets/TPI_blue_favicon.png"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        .input-section {
            margin: 20px 0;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        #drop-area {
            border: 2px dashed #6c63ff;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #drop-area.highlight {
            background-color: #e6e6ff;
            border-color: #574fd6;
        }

        button {
            padding: 15px 30px;
            background-color: #89C54B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #53782d;
        }

        #wordCountResult {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: auto;
        }

        /* Navigation Bar */
        nav.navbar {
            background-color: #001f47;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10px 13px;
        }

        nav ul.nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul.nav-menu li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul.nav-menu li a:hover {
            text-decoration: underline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content li a {
            color: #333;
            padding: 8px 12px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content li a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to Top"><i class="fas fa-arrow-up"></i></button>

    <!-- Responsive Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <img src="assets/logo.png" alt="Company Logo">
            </a>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <ul class="dropdown-content">
                        <li><a href="WordCount.html">Word Count</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">
        <h1>Word Count Tool</h1>
        <p>Select files or a folder to count the total number of words in all <strong>.docx</strong> and <strong>.pdf</strong> files.</p>

        <div class="input-section">
            <h3>Select Files:</h3>
            <input type="file" id="fileInput" multiple accept=".docx,.pdf">
        </div>

        <div class="input-section">
            <h3>Select Folder:</h3>
            <input type="file" id="folderInput" webkitdirectory directory multiple>
        </div>

        <div class="input-section">
            <h3>Or Drag & Drop Files Here:</h3>
            <div id="drop-area">Drop files here</div>
        </div>

        <button onclick="processFiles()">Count Words</button>
        <p id="wordCountResult"></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>3rd Floor, 2-4 St George's Road, Wimbledon, London, SW19 4DP</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" defer></script>

    <script>
        let allFiles = [];

        const dropArea = document.getElementById('drop-area');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            allFiles = Array.from(files);
            alert(`${allFiles.length} file(s) selected.`);
        }

        async function processFiles() {
            const fileInput = document.getElementById('fileInput');
            const folderInput = document.getElementById('folderInput');
            const resultElement = document.getElementById('wordCountResult');

            let filesToProcess = [...fileInput.files, ...folderInput.files, ...allFiles];

            if (!filesToProcess.length) {
                alert("Please select files or a folder first.");
                return;
            }

            let totalWords = 0;
            for (const file of filesToProcess) {
                if (file.name.toLowerCase().endsWith('.docx')) {
                    totalWords += await countWordsInDocx(file);
                } else if (file.name.toLowerCase().endsWith('.pdf')) {
                    totalWords += await countWordsInPdf(file);
                }
            }

            resultElement.innerText = `Total Words: ${totalWords}`;
        }
    </script>

</body>
</html>
